<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>User Survey Form</title>
  </head>
  <body>
    <section class="contact-us" id="contact-us">
      <div class="container mx-auto p-6">
        <h2 class="text-3xl font-bold mb-4">About Us</h2>

        <form
          class="contactForm space-y-4"
          name="contact-form"
          method="POST"
          action="https://script.google.com/macros/s/AKfycbzVGLfZurredXUBKYQe61rrGLWH-TYvH_lfu8oV1OeXqxswdqPIKgMpHIPHoI6zuh3n/exec"
        >
          <div class="flex flex-col md:flex-row md:space-x-4">
            <input
              class="firstName w-full md:w-1/2 p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
              type="text"
              placeholder="First Name"
              id="firstName"
              name="firstName"
            />
            <input
              class="lastName w-full md:w-1/2 p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 mt-4 md:mt-0"
              type="text"
              placeholder="Last Name"
              id="lastName"
              name="lastName"
            />
          </div>
          <input
            class="fname w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            type="text"
            placeholder="Father's Name"
            id="fname"
            name="fname"
          />
          <textarea
            class="message w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            name="message"
            placeholder="Message"
            rows="5"
            id="message"
          ></textarea>
          <input
            class="btn submitForm w-full bg-blue-500 text-white py-3 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-700"
            type="submit"
            id="submit"
          >
        </input>
        </form>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
